<head>

<body>
  <div class="create-order-container">
    <h3> Create Order</h3>
    <label>Input Customer Email</label>
    <input id="create-order-email" type="email"></input>
    <label> Input Customer Order </label>
    <input id="create-customer-order" type="text"></input>
    <button id="submit-button">Submit Order</button>
  </div>


  <div>
    <h3> Search Order </h3>
    <input id="email-entry" type="email"></input>
    <button id="search-orders-button">Search by Email</button>
    <ul id="search-result">

    </ul>
  </div>



  <div>
    <h3> View All Orders</h3>
    <button id="view-orders-button">View Orders</button>
    <ul id="order-list">

    </ul>
  </div>


</body>
